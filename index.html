<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data">
            <h1>Student Registration</h1>
            <label for="fullname">Full Name:</label>
            <input id="fullname" type="text" placeholder="Full name" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" placeholder="Date of birth" required>
            <br>
            <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Address" required>
            <br>
            <label for="tel">Telephone:</label>
            <input id="tel" type="number" placeholder="+254711223344" required>
            <br>
            <label for="e-mail">Email:</label>
            <input id="e-mail" type="email" placeholder="E-mail" required>
            <br>
            <label for="course">Course:</label>
            <input id="course" type="text" placeholder="Course" required>
            <br>
            <button type="reset">Cancel</button> <br>
            <button type="submit">Register</button>
        </form>
        
    </body>
</html>
